<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="icon" href="dice.png" type="icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="bg flex">
        <div class="headline">Player 1 Wins!</div>
        <div class="mid-sec flex">

            <div class="left flex">
                <div class="player">Player 1</div>
                <img class="rolled1" src="4.png" alt="rolled dice">
            </div>
            <div class="right flex">
                <div class="player">Player 2</div>
                <img class="rolled2" src="5.png" alt="rolled dice">
            </div>

        </div>
        <div class="footer flex">
            <div>www</div>
            <img src="dice.png" alt="dice logo">
            <div>Dice Game App</div>
            <img src="dice.png" alt="dice logo">
            <div>com</div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
